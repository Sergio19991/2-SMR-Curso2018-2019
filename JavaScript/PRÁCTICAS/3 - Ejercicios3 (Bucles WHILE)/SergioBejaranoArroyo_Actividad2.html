<body>
	<script>
		var numero = 0;
		numero = Number(prompt("Introduce un número entero entre el 50 y el 100"))
		while ((numero<50) || (numero>100))
		{
			alert("Vuelve a intentarlo")
			numero = prompt("Introduce un número entero entre el 50 y el 100")
		}
		document.write("¡¡¡Correcto!!!")
	</script>
