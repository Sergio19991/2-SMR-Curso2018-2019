<body>
	<script>
	var tabla = 0;
	while (tabla < 2 || tabla > 10) 
	{
		tabla = Number(prompt("Elige una tabla de multiplicar entre 2 y 10"));
	}
	var i = 1;
	while (i <= 10) 
	{
		console.log(tabla + " * " + i + " = " + tabla * i);
		i++;
	}
	</script>
</body>
