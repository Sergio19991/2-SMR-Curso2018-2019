<!DOCTYPE html>
<html>
	<head>
		<title>Recuperación Tabla</title>
	</head>

	<body>

	<style>
	table, th, td{
	border: 1px solid black;
	width: 16%;
	height: 65px;
	text-aling:center
	}
	</style>

	<table>
		<tr>
			<th style="color:blue; border-color:blue";>A</th>
			<th style="color:blue; border-color:blue";>B</th>
			<th style="color:blue; border-color:blue";>C</th>
			<th style="color:blue; border-color:blue";>D</th>
			<th style="color:blue; border-color:blue";>E</th>
		</tr>

		<tr>
			<th style="background:lightblue; text-align:right;">F</th>
			<th style="background:lightblue; text-align:right"; colspan="3";>G</th>
			<th style="background:lightblue; text-align:right"; rowspan="2";>H</th>
		</tr>

		<tr>
			<th style="background:pink; text-align:left"; rowspan="2";>I</th>
			<th style="background:pink; text-align:left;">J</th>
			<th style="background:pink; text-align:left;">K</th>
			<th style="background:pink; text-align:left;">L</th>
		</tr>

		<tr>
			<th style="text-align:left;">N</th>
			<th style="text-align:left;">O</th>
			<th style="text-align:left;">P</th>
			<th style="text-align:left;">Q</th>
		</tr>
	</table>
</html>
